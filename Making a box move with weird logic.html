<!DOCTYPE html>
<html>
<head>
<style>
.container {
    position: relative;
	width: 512px;
    height: 512px;
	border-style: solid;
	border-width: 2px;
}

.topleft {
    position: absolute;
    top: 8px;
    left: 8px;
}
.topright {
    position: absolute;
    top: 8px;
    right: 8px;
}
.bottomright {
    position: absolute;
    bottom: 8px;
    right: 8px;
}
.bottomleft {
    position: absolute;
    bottom: 8px;
    left: 8px;
}

.box{
    width: 100px;
    height: 100px;
    Background-color: black;
}
</style>
</head>
<body>
<div class="container">
<div class="topleft" id="position">
<div class="box">
</div>
</div>
</div>
<button onclick="forward()">clockwise</button>
<button onclick="backward()">anticlockwise</button>
</body>
<script>
var pos=1000;
function forward() {
pos++;
if(pos%4==1){
document.getElementById('position').classList.remove('topleft');
document.getElementById('position').classList.add('topright');
}
else if(pos%4==2){
document.getElementById('position').classList.remove('topright');
document.getElementById('position').classList.add('bottomright');
}
else if(pos%4==3){
document.getElementById('position').classList.remove('bottomright');
document.getElementById('position').classList.add('bottomleft');
}
else if(pos%4==0){
document.getElementById('position').classList.remove('bottomleft');
document.getElementById('position').classList.add('topleft');
}}

function backward() {
pos--;
if(pos%4==3){
document.getElementById('position').classList.remove('topleft');
document.getElementById('position').classList.add('bottomleft');
}
else if(pos%4==2){
document.getElementById('position').classList.remove('bottomleft');
document.getElementById('position').classList.add('bottomright');
}
else if(pos%4==1){
document.getElementById('position').classList.remove('bottomright');
document.getElementById('position').classList.add('topright');
}
else if(pos%4==0){
document.getElementById('position').classList.remove('topright');
document.getElementById('position').classList.add('topleft');
}}
</script>
</html>
